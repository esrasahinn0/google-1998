<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <img class="photo" src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google">

    <center>
        Search the web using Google!
        <br>
        <input type="text" name="q" value size="40">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" name="sa" value="I'm feeling lucky">
        <br>
    </center>
    
    <div class="box1">
        Special Searches <br>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Searches</a> <br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Searches</a> 
    </div>

    <div class="box2">
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a> 
    </div>

    <div class="box3">
        Get Google! <br>
        updates monthly: <br>
        <input type="text" name="emailaddr" value="your e-mail"> <br>
        <input type="submit" name="SubmitAction" value="Subscribe"> 
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archieve</a>  
    </div>

    <div class="p">
    Copyright Â©1998 Google Inc.
    </div>

    
</body>
</html>
